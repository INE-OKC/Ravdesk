<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="../public/Logo.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="fof">
        <header>
            <a href="../index.html">
                <div class="container">
                    <div class="img">
                        <img src="../public/Logo.png" alt="Logo">
                    </div>
                </div>
            </a>
        </header>
        <section>
            <div class="container">
                <div class="up d-flex">
                    <h2>JOIN YOUR HANDS WITH <span>RavDesk</span> </h2>
                    <p>Login To Your Account</p>
                </div>
                <div class="down d-flex">
                    <div class="box">
                        <form action="" class="d-flex">
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit">Login To Your Account > </button>
                        </form>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="boxx">/</div>
                    <div class="box d-flex">
                        <button class="btn d-flex">
                            <div class="img"><img src="../public/google.png" alt="Google logo"></div>
                            <span>Sign in with Google</span>
                        </button>
                        <button class="btn d-flex">
                            <div class="img"><img src="../public/add.png" alt="Google logo"></div>
                            <span>New Registration</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="resp">
        <div class="img"><img src="../public/Logo.png" alt="Logo"></div>
        <h2>Mobile View Coming Soon</h2>
    </div>
</body>
</html>
