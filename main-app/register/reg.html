<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../public/Logo.png" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <div class="fof">
        <header>
            <div class="container">
                <div class="img">
                    <a href="../index.html">
                        <img src="../public/Logo.png" alt="Logo">
                    </a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <h1 class="h11">REGISTER YOURSELF BEFORE JOINING US IN THIS JOURNEY</h1>
                <div class="box d-flex">
                    <form action="">
                        <div class="one d-flex">
                            <input type="text" placeholder="First name" class="imp">
                            <input type="text" placeholder="Last name" class="imp">
                        </div>
                        <div class="one">
                            <input type="text" placeholder="+1" class="inp">
                            <input type="tel" placeholder="Phone Number">
                            <input type="text" placeholder="Gender">
                        </div>
                        <input type="text" placeholder="Address" class="add">
                        <div class="one d-flex">
                            <input type="text" placeholder="Country" class="imp">
                            <input type="number" placeholder="Zip Code" class="imp">
                        </div>
                        <input type="email" placeholder="Email" class="ema">
                        <input type="password" placeholder="Password" class="ema">
                        <input type="password" placeholder="Confirm Password" class="ema">
                        <div class="one">
                            <label class="check">I agree to all the terms and conditions&#42
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <button type="submit">Create my Account</button>
                    </form>
                    <div class="side">
                        <div class="img1"><img src="../public/Logo.png" alt="Logo"></div>
                        <h2>Join us today and start your journey with a single click.</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
